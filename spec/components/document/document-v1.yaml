single-document-v1:
  type: object
  properties:
    error:
      type: number
    message:
      type: string
    parameters:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        url:
          type: string
        updated_at:
          type: string
        created_at:
          type: string
        text:
          type: string
        text_version:
          type: string
      required:
        - id
        - name
        - url
        - updated_at
        - created_at
        - text
        - text_version
  required:
    - error
    - message
    - parameters
